<form>
  <h4>FILTER OPTIONS</h4>
  <div class="md-form">
      <input
          type="text"
          id="opportunity_name"
          name="opportunity_name"
          class="form-control"
      />
      <label for="opportunity_name">Opportunity name</label>
  </div>
  <div class="md-form">
      <div
          class="mad-select w-100"
          style="position: relative;"
      >
          <ul class="w-100">
              <li data-value="">{{"Community"|_}}</li>
              {% for code, community in communitiesLocalized
              %}
              <li data-value="{{code}}">
                  {{community['name']}}
              </li>
              {% endfor %}
          </ul>
          <input
              type="hidden"
              name="community"
              value="{{selectedCommunityId}}"
          />
      </div>
  </div>
  <div class="collapse" id="collapse_form">
      <!--https://designlink.work/en-US/bootstrap-material-datepicker/-->
      <div class="md-form">
          <input
              type="text"
              id="available_since"
              name="available_since"
              class="form-control"
          />
          <label for="available_since">Available since</label>
      </div>

      <div class="md-form input-group mb-0">
          <input
              type="text"
              class="form-control"
              id="investment_target"
              name="investment_target"
              aria-label="Euro amount (with dot and two decimal places)"
          />
          <label for="investment_target"
              >Investment target</label
          >
          <div class="input-group-append">
              <span class="input-group-text md-addon">â‚¬</span>
          </div>
      </div>

      <h5 class="my-3">Business type</h5>
      {% for code, name in businessTypesLocalized %}
      <div class="form-check">
          <input
              type="checkbox"
              class="form-check-input"
              name="{{ 'business_type_' ~ code }}"
              id="{{ 'business_type_' ~ code }}"
              value="{{code}}"
          />
          <label
              class="form-check-label"
              for="{{'business_type_' ~ code}}"
              >{{name}}</label
          >
      </div>
      {% endfor %}
  </div>

  <div class="w-100 text-center">
      <a
          class="w-100"
          data-toggle="collapse"
          href="#collapse_form"
          aria-expanded="false"
          aria-controls="collapseExample"
          style="color: #000;"
      >
          <i id="expand_collapse_icon" class="material-icons"
              >expand_more</i
          >
      </a>
  </div>
  <div class="w-100" style="text-align: center;">
      <button
          data-request="onFilterItems"
          data-request-form="form"
          type="button"
          class="btn btn-primary"
      >
          SEARCH
      </button>
  </div>
  <hr />
</form>
