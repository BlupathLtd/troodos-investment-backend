<div class="accordion mt-3" id={{title}}>
  <div class="card z-depth-0 bordered">
    {% for section in sections %}
    <div class="card-header accordion-header" id="acc-head-{{section.slug}}">
      <h5 class="mb-0 text-left">
        <button class="btn btn-link accordion-header-button" type="button" data-toggle="collapse" data-target="#acc-{{section.slug}}"
          aria-expanded="true" aria-controls="acc-{{section.slug}}">
          {{ section.name }}
        </button>
      </h5>
    </div>
    <div id="acc-{{section.slug}}" class="collapse" aria-labelledby="acc-head-{{section.slug}}"
      data-parent="#{{title}}">
      <div class="card-body text-left">
        <div class="row">
          <div class="col-12 col-md-5">
            <img src="{{section.photo|media}}" style="width: 100%;" class="mb-2"/>
          </div>
          <div class="col-12 col-md-7">
            {{section.description|raw}}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
