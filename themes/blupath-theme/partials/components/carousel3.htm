description = "3 slide carousel"
==
<!--Carousel Wrapper-->
<div id="carousel-example-3" class="carousel slide carousel-fade white-text" data-ride="carousel" data-interval="5000">
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-3" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-3" data-slide-to="1"></li>
        <li data-target="#carousel-example-3" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">

        <!-- First slide -->
        <div class="carousel-item active view hm-black-light" style="background-image: url('{% if slide1Image == '' %}'https://mdbootstrap.com/img/Photos/Others/images/47.jpg'{% else %}{{ slide1Image|media }}{% endif %}'); background-repeat: no-repeat; background-size: cover;">
            <!-- Caption -->
            <div class="full-bg-img flex-center white-text">
                <ul class="animated fadeIn col-md-12">
                    <li>
                        <h1 class="h1-responsive font-bold">{{slideTitle}}</h1>
                    </li>
                    <li>
                        <p>{{slideSubTitle}}</p>
                    </li>
                    <li>
                        <a target="_blank" href="{% if slide1Image == '' %}'https://mdbootstrap.com/img/Photos/Others/images/47.jpg'{% else %}{{ slide1Image|media }}{% endif %}" class="btn btn-outline-white" rel="nofollow">{{slideButtonText}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.Caption -->

        </div>
        <!--/.First slide-->

        <!-- Second slide -->
        <div class="carousel-item view hm-black-light" style="background-image: url('{% if slide2Image == '' %}'https://mdbootstrap.com/img/Photos/Others/images/77.jpg'{% else %}{{ slide2Image|media }}{% endif %}'); background-repeat: no-repeat; background-size: cover;">

            <!-- Caption -->
            <div class="full-bg-img flex-center white-text">
                <ul class="animated fadeIn col-md-12">
                    <li>
                        <h1 class="h1-responsive font-bold">{{slideTitle}}</h1>
                    </li>
                    <li>
                        <p>{{slideSubTitle}}</p>
                    </li>
                    <li>
                        <a target="_blank" href="{% if slide2Image == '' %}'https://mdbootstrap.com/img/Photos/Others/images/77.jpg'{% else %}{{ slide2Image|media }}{% endif %}" class="btn btn-outline-white" rel="nofollow">{{slideButtonText}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.Caption -->

        </div>
        <!--/.Second slide -->

        <!-- Third slide -->
        <div class="carousel-item view hm-black-light" style="background-image: url('{% if slide2Image == '' %}'https://mdbootstrap.com/img/Photos/Others/images/77.jpg'{% else %}{{ slide3Image|media }}{% endif %}'); background-repeat: no-repeat; background-size: cover;">

            <!-- Caption -->
            <div class="full-bg-img flex-center white-text">
                <ul class="animated fadeIn col-md-12">
                    <li>
                        <h1 class="h1-responsive font-bold">{{slideTitle}}</h1>
                    </li>
                    <li>
                        <p>{{slideSubTitle}}</p>
                    </li>
                    <li>
                        <a target="_blank" href="{% if slide3Image == '' %}'https://mdbootstrap.com/img/Photos/Others/images/nature7.jpg'{% else %}{{ slide3Image|media }}{% endif %}" class="btn btn-outline-white" rel="nofollow">{{slideButtonText}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.Caption -->

        </div>
        <!--/.Third slide-->
    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-3" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-3" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
