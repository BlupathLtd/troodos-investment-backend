fields:
    published:
        label: "Publish details"
        span: full
        required: 0
        type: checkbox
    name:
        label: "Name of investment opportunity"
        span: full
        required: 1
        type: text
    slug:
        label: Slug
        span: full
        required: 1
        preset:
            field: name
            type: slug
        type: text
    category:
        label: "bl.regionalinvestment::lang.categories.name"
        span: left
        type: relation
    tags:
        label: "bl.regionalinvestment::lang.parameters.tags"
        mode: relation
        separator: comma
        customTags: true
        span: right
        type: taglist
        nameFrom: name
    short_description:
        label: "Short summary"
        size: large
        span: full
        required: 1
        type: textarea
    video_id:
        label: "Youtube video id"
        span: auto
        type: text
    date_available:
        label: "Available since:"
        mode: datetime
        span: auto
        type: datepicker
    description:
        label: "Investment opportunity description"
        size: large
        span: full
        required: 1
        type: richeditor
    photo:
        label: Photo
        mode: image
        imageWidth: "100"
        imageHeight: "100"
        span: auto
        type: mediafinder
    website:
        label: "Website with more details"
        span: auto
        required: 0
        type: text
    email:
        label: "Primary contact email"
        span: auto
        required: 0
        type: text
    phone:
        label: "Primary contact phone"
        span: auto
        required: 0
        type: text
    contact_details:
        label: "Other contact details"
        size: large
        span: full
        type: richeditor
    show_target:
        label: "Show target investment"
        span: auto
        type: checkbox
    investment_target:
        label: "Investment target"
        span: auto
        type: number
    photos:
        label: "Photo gallery"
        prompt: "Add new item"
        span: full
        type: repeater
        form:
            fields:
                photos:
                    label: "Gallery photo"
                    mode: file
                    span: full
                    type: mediafinder
    sections:
        label: "Add more sections"
        prompt: "Add new item"
        span: full
        type: repeater
        form:
            fields:
                name:
                    label: "Section Name"
                    span: full
                    type: text
                slug:
                    label: "Section slug"
                    span: full
                    type: text
                photo:
                    label: "Section photo"
                    mode: file
                    span: full
                    type: mediafinder
                description:
                    label: section_description
                    size: large
                    span: full
                    type: richeditor
tabs:
    fields:
        communities:
            label: "Communities this opportunity relates to"
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            tab: Relations
        regions:
            label: "Regions this investment opportunity relates to"
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            tab: Relations
        business_types:
            label: "Type of investment opportunity"
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            tab: Relations
        _position:
            tab: "bl.regionalinvestment::lang.tabs.map"
            type: mapmarkers
