<!--Main layout-->
<div class="container mt-5">
    <div class="row">

        <!--Main column-->
        <div class="col-lg-12">  
            <h1>{% if(primary != true) %}{{featured.name}}: {% endif %}{{'tabs.opportunities'|__}}</h1>          
            <hr class="pb-5">
        </div>
        {% for opportunity in opportunities %}
            <div class="col-lg-4 col-md-6 col-xs-12">
                {% component 'investmentCard' item=opportunity type='opportunity' modal=true %}
            </div>
        {% endfor %}
    </div>
</div>
