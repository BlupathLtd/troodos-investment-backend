<!-- Card -->
  <div class="card card-cascade wider reverse mb-5">

    <!-- Card image -->
    <div class="view view-cascade overlay">
      <img class="card-img-top" src="{% if cardImage == '' %}https://mdbootstrap.com/img/Photos/Others/images/53.jpg{% else %}{{ cardImage|media }}{% endif %}"
        alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!-- Card content -->
    <div class="card-body card-body-cascade text-center">

      <!-- Title -->
      <h4 class="card-title"><strong>{{title}}</strong></h4>
      <!-- Subtitle -->
      {% if (subtitle) %}
        <h6 class="font-weight-bold indigo-text py-2">{{ subTitle }}</h6>
      {% endif %}
      <!-- Text -->
      <div class='card-text'>
        {{content|raw}}
      </div>
      {% if (showButton) %}
        <a target="_blank" href="{{buttonLink}}" class="btn btn-primary btn-md">{{buttonText}}</a>
      {% endif %}
    </div>

  </div>
<!-- Card -->
