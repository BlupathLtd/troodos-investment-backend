scopes:
    file_size:
        label: "bl.medialibrary::lang.parameters.file_size"
        type: numberrange
        conditions: file_size >= ':min' and file_size <= ':max'
    attachment_id:
        label: "bl.medialibrary::lang.medialibraries.name"
        modelClass: Bl\MediaLibrary\Models\MediaLibrary
        conditions: attachment_id in (:filtered)
        nameFrom: name
    field:
        label: "bl.medialibrary::lang.parameters.type"
        type: group
        conditions: field in (:filtered)
        options:
            photos: "bl.medialibrary::lang.options.photo"
            audios: "bl.medialibrary::lang.options.audio"
            videos: "bl.medialibrary::lang.options.video"
            documents: "bl.medialibrary::lang.options.document"
            unknown: "bl.medialibrary::lang.options.unknown"
    category:
        label: "bl.medialibrary::lang.mediacategories.name"
        modelClass: Bl\CategoriesTags\Models\Category
        conditions: category_id in (:filtered)
        nameFrom: name
    id:
        label: "bl.medialibrary::lang.parameters.tags"
        modelClass: BL\CategoriesTags\Models\Tag
        conditions: id in (select item_id from bl_chdb_tagables where tag_id in (:filtered))
        nameFrom: name
