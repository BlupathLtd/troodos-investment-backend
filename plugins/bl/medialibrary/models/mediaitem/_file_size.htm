<?php
$string = $record->file_size;
$strlen = strlen($string);
if($strlen > 3){
  $position = $strlen - 4;
  $begin = substr($string, 0, $position+1);
  $end = substr($string, $position+1);
  $delimiter = ",";
} else {
  $begin = $string;
  $end = "";
  $delimiter = "";
}
echo $begin . $delimiter . $end . " KB";
?>
